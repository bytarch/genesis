<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="embedFrame"
    width="100%" 
    height="100%" 
    frameborder="0" 
    allowfullscreen
  ></iframe>

  <script>
    // Get the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');

    // Set the iframe src if a URL is provided
    if (url) {
      document.getElementById('embedFrame').src = url;
    } else {
      // Optional: Handle case where no URL is provided
      console.error('No URL provided');
      document.body.innerHTML = '<p>No URL specified</p>';
    }
  </script>
</body>
</html>
